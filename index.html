<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="container">
        <div class="form-container">
            <h1 class="title">Bangalore Home Price Prediction</h1>
            
            <form class="prediction-form" id="priceForm">
                <div class="form-group">
                    <label for="area">Area (Square Feet)</label>
                    <input type="number" id="area" class="form-input" placeholder="Enter area in sq ft" value="1000" min="100" required>
                </div>

                <div class="form-group">
                    <label>BHK (Bedrooms)</label>
                    <div class="radio-group">
                        <input type="radio" id="bhk-1" name="bhk" value="1">
                        <label for="bhk-1" class="radio-label">1</label>
                        
                        <input type="radio" id="bhk-2" name="bhk" value="2" checked>
                        <label for="bhk-2" class="radio-label">2</label>
                        
                        <input type="radio" id="bhk-3" name="bhk" value="3">
                        <label for="bhk-3" class="radio-label">3</label>
                        
                        <input type="radio" id="bhk-4" name="bhk" value="4">
                        <label for="bhk-4" class="radio-label">4</label>
                        
                        <input type="radio" id="bhk-5" name="bhk" value="5">
                        <label for="bhk-5" class="radio-label">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bathrooms</label>
                    <div class="radio-group">
                        <input type="radio" id="bath-1" name="bathrooms" value="1">
                        <label for="bath-1" class="radio-label">1</label>
                        
                        <input type="radio" id="bath-2" name="bathrooms" value="2" checked>
                        <label for="bath-2" class="radio-label">2</label>
                        
                        <input type="radio" id="bath-3" name="bathrooms" value="3">
                        <label for="bath-3" class="radio-label">3</label>
                        
                        <input type="radio" id="bath-4" name="bathrooms" value="4">
                        <label for="bath-4" class="radio-label">4</label>
                        
                        <input type="radio" id="bath-5" name="bathrooms" value="5">
                        <label for="bath-5" class="radio-label">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" class="form-select" required>
                        <option value="" disabled selected>Choose a Location</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Estimate Price</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div id="result" class="result-container" style="display: none;">
                    <div class="result-content">
                        <h3>Estimated Price</h3>
                        <div class="price-display" id="priceDisplay"></div>
                    </div>
                </div>

                <div id="error" class="error-container" style="display: none;">
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
